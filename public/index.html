<!DOCTYPE html>
<html>
<head>
	<title>San Fernando</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header id="main-header">
			<div class="content-wrapper">
				<div id="main-banner">
					<div id="main-banner-title">
						<h2>San | <span id="blue-font">Fernando</span></h2>
					</div>
					<div id="clock">
					<i class="fa fa-clock-o"></i><br>
					San Fernando, BA <br>
					3:16 pm
					</div>
					<div id="latest-locations">
					<p>Latest Locations <i class="fa fa-location-arrow"></i></p>
					</div>
					<div id="main-menu">
						<ul>
							<li id="weather"><i class="fa fa-sun-o">  </i>Weather</li>
							<li id="events"><i class="fa fa-plane">  </i>News & Events</li>
							<li id="gallery"><i class="fa fa-picture-o">  </i>Gallery (30)</li>
						</ul>
					</div>
				</div>
			</div>					
		</header>
		<section id="temp-banner">
			<div class="content-wrapper">
				<div id="actual-temp">
					<div id="temp-number-big">
						32º
					</div>
					<div id="weather-icon-big">
					</div>
					<div id="main-date">
						Thursday 27th
					</div>
					<div id="wind-max-temp">
					</div>
				</div>
				<div id="week">
					<div id="tue" class="day">
						<div class="day-of-week">
							FRI
						</div>
						<div class="weather-icon-small">
						</div>
						<div class="max-temp-small">
							30º
						</div>
						<div class="day-of-week">
							SAT
						</div>
						<div class="weather-icon-small">
						</div>
						<div class="max-temp-small">
							28º
						</div>
						<div class="day-of-week">
							SUN
						</div>
						<div class="weather-icon-small">
						</div>
						<div class="max-temp-small">
							29º
						</div>
						<div class="day-of-week">
							MON
						</div>
						<div class="weather-icon-small">
						</div>
						<div class="max-temp-small">
							31º
						</div>
						<div class="day-of-week">
							TUE
						</div>
						<div class="weather-icon-small">
						</div>
						<div class="max-temp-small">
							33º
						</div>
						<div class="day-of-week">
							WED
						</div>
						<div class="weather-icon-small">
						</div>
						<div class="max-temp-small">
							32º
						</div>																			
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
